<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s string', 'cool'); //console.log(`Hello my name is ${var})
    
    // Styled
    console.log('%c I am a huge text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue;');
    
    // warning!
    console.warn('OH SHHOOOT');

    // Error :|
    console.error('OH SHAT!');

    // Info
    console.info('More human twins are being born now than ever before');

    // Testing
    const p = document.querySelector('p')
    // console.assert(1 === 2, 'That is wrong');
    console.assert(p.classList.contains('ouch'), 'No it does not');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    console.clear()
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); // or use console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Yes');
    console.count('Yes');
    console.count('Yes');
    console.count('Yes');
    console.count('NO');
    console.count('Yes');
    console.count('Yes');
    console.count('NO');
    console.count('NO');
    console.count('NO');
    console.count('Yes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/emojis')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      });

      console.table(dogs)

  </script>
</body>
</html>
